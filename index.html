<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>the customer and transaction data</title>
  </head>
  <body class="bg-body-tertiary">
    <main class="container">
      <section class="mt-5 text-center">
        <div
          class="csName mt-5 pt-5 rounded-4 mx-auto position-relative overflow-hidden shadow-lg text-center"
        >
          <div
            class="my-5 d-flex align-items-center justify-content-between w-100 px-3"
          >
            <input
              type="text"
              id="nameInput"
              class="w-100 form-control"
              placeholder="Search by customer name"
            />
            <button class="btn btn-warning ms-5" id="searchBtn">Search</button>
          </div>
          <table class="table text-center w-100">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Show Transaction</th>
                <th scope="col">Show Transactions Graph</th>
              </tr>
            </thead>
            <tbody id="customerList" >
              <!-- <tr>
                <td></td>
                <td></td>
                <td><button class="btn btn-primary btn-sm"><i class="fa-regular fa-eye"></i></button></td>
                <td><button class="btn btn-warning btn-sm"><i class="fa-regular fa-eye"></i></button></td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div id="transDetails" class="d-none">
            <h4 class="mt-3 border border-4 text-white bg-primary border-primary rounded-4 fw-bold d-inline-block p-4"> Transaction Details</h4>
            <table class="table text-center w-100">
                <thead>
                  <tr>
                    <th scope="col" >Date</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="transList">
                </tbody>
              </table>
        </div>

        <canvas id="myChart" class="w-75 mx-auto mt-5 d-none"></canvas>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./main jv/bootstrap.bundle.min.js"></script>
    <script src="./main jv/jquery-3.7.1.min.js"></script>
    <script src="./main jv/main.js"></script>
  </body>
</html>
